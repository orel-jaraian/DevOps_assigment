name: Build and Test Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated to v3 for Node 20 compatibility

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build and run docker-compose
        run: |
          docker-compose up --build -d
          sleep 10  # Wait for the containers to start

      - name: Run tests and check responses
        id: run-tests
        run: |
          # Check if the tester container logs indicate success
          if docker logs $(docker-compose ps -q tester) | grep "200 OK"; then
            echo "Tests passed"
            echo "status=succeeded" >> $GITHUB_ENV
          else
            echo "Tests failed"
            echo "status=fail" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Create result file
        run: |
          touch /tmp/${{ env.status }}

      - name: Publish Result as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.status }}
          path: /tmp/${{ env.status }}
