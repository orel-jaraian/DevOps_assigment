worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        location / {
            return 200 'Hello from the custom HTML response!';
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 8081;
        location / {
            return 503 'Service Unavailable';
            add_header Content-Type text/plain;
        }
    }
}
